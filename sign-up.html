<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠핀</title>
    <link rel="stylesheet" href="/css/sign_up.css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1818959bdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="pop policy_pop">
            <div class="pop_header">
                <div class="pop_chev">
                    <i class="fas fa-chevron-left policy_btn_chev"></i>
                </div>
                <p class="pop_title">회원정보 입력</p>
            </div>
            <div class="pop_main">
                <div class="pop_policy">회원정보를 입력해주세요.</div>
                <form>
                    <input id="user_name" type="text" placeholder="이름">
                    <input id="email" type="email" placeholder="이메일">
                    <input id="user_id" type="text" placeholder="아이디">
                    <input id="password" type="password" placeholder="비밀번호">
                    <span class="password_guide">8자 이상, 숫자와 영문 필수 포함</span>
                    <input id="password2" type="password" placeholder="비밀번호 확인">
                </form>
            </div>
            <button class="foot_btn">다음</button>
        </div>
    </div>
    <script src="JS/RegexHelper.js"></script>
    <script>
        const user_name = document.getElementById("user_name")
        const email = document.getElementById("email")
        const user_id = document.getElementById("user_id")
        const password = document.getElementById("password")
        const password2 = document.getElementById("password2")

        // 유효성 검사
        try {
            regexHelper.value(user_name, "이름를 입력하세요.");
            regexHelper.value(email, "이메일를 입력하세요.");
            regexHelper.value(user_id, "아이디를 입력하세요.");
            regexHelper.value(password, "비밀번호를 입력하세요.");
            regexHelper.value(password2, "휴대폰 번호를 입력하세요.");
        } catch (err) {
            return console.log(err);
        }

        const backBtn = document.querySelector(".pop_chev")

        backBtn.addEventListener("click", () => {
            location.href = "join.html"
        })
    </script>
</body>

</html>
