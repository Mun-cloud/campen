<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠핀</title>
    <link rel="stylesheet" href="/css/sign_up.css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1818959bdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pop policy_pop">
        <div class="pop_header">
            <div class="pop_chev policy_chev">
                <i class="fas fa-chevron-left policy_btn_chev"></i>
            </div>
            <p class="pop_title">회원정보 입력</p>
        </div>
        <div class="pop_main">
            <div class="pop_policy">회원정보를 입력해주세요.</div>
            <form>
                <input type="text" placeholder="이름">
                <input type="email" placeholder="이메일">
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <span class="password_guide">8자 이상, 숫자와 영문 필수 포함</span>
                <input type="password" placeholder="비밀번호 확인">
            </form>
        </div>
    </div>

</body>

</html>
