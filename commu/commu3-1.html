<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./commu3,4.css">

    <title>캠핑한컷 상세</title>
</head>

<body>
    <div class="contaniner">
        <!-- header: 상세 상단 -->
        <header class="top-container">
            <a class="back-btn" href="commu3.html">
                <span class="material-icons">keyboard_backspace</span>
            </a>
            <a class="logo" href="#">
                <img src="./img/campen_logo.png" alt="campen">
            </a>
        </header>


        <!-- 컨텐츠 영역 -->
        <section id="tab3-1" class="cnt-detail target">
            <!-- ab3-cnt1 -->
            <article class="cnt-box">
                <a href="#">
                    <!-- 컨텐츠:프로필,텍스트 -->
                    <div class="cnt-box-txt">
                        <div class="cnt-category">캠핑한컷</div>
                        <ul class="cnt-profile">
                            <li class="cnt-user">
                                <img class="cnt-user-img" src="./img/user-img.png" alt="캠퍼1103">
                                <span class="cnt-user-name">캠퍼1103</span>
                            </li>
                            <li class="cnt-time">6시간 전</li>
                        </ul>
                        <p class="cnt-desc">
                            근래 캠핑에서 가장 기억에 남았던것 중 하나, 아주 쏟아질듯한 별들이였어요! 날씨가 추워서 불멍은 못했지만 별멍은 엄청때리고 왔습니다ㅎㅎ 다들 구경하고 가세요!!
                        </p>
                    </div>

                    <!-- 컨텐츠:이미지 -->
                    <div class="cnt-img">
                        <div class="medium">
                            <img src="./img/medium.jpeg" alt="커뮤니티">
                        </div>
                        <div class="medium">
                            <img src="./img/medium1.jpeg" alt="커뮤니티">
                        </div>
                    </div>
                </a>

                <!-- 컨텐츠:좋아요,댓글 -->
                <div class="cnt-footer">
                    <div clsss="cnt-like" href="#">
                        <a href="#">
                            <i class="far fa-heart"></i>
                            좋아요
                        </a>
                    </div>
                    <div class="cnt-comment" href="#">
                        <a href="#"><i class="far fa-comment"></i>
                            댓글쓰기
                        </a>
                    </div>
                </div>
            </article>
        </section>
        
        <!-- 상세 댓글영역 -->
        <section class="cmt1-container">
                <div class="cmt1-box">
                    <span class="material-icons-outlined">
                        textsms
                        </span>
                    <p>아직 댓글이 없어요.</p>
                    <p>첫번째 댓글을 남겨보세요.</p>
                </div>
        </section>

        <!-- 위로 올라가기 버튼 -->
        <div class="up-btn">
            <button>
                <span class="material-icons-outlined">
                    expand_less
                    </span>
            </button>
        </div>

        <!-- 상세 댓글달기,사진올리기 -->
        <section class="cmt2-container">
            <div class="cmt2-box">
                <form action="">
                    <label for="upload-btn">
                        <span class="material-icons">
                            image
                            </span>
                        <input type="file" id="upload-btn" class="upload" accept="image/*">
                    </label>
                    <div class= "cmt2-textarea">
                        <textarea placeholder="댓글을 입력해주세요." name="comment" class="comment" rows="1"></textarea>
                        <div color="primary80" class="submit-btn">
                            <button type="submit">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>
</body>
<script src="./commu_tap.js"></script>
<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
