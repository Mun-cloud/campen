<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <div class="contaniner">

        <!-- 컨텐츠 영역 -->
        <section id="tab2-1" class="cnt-detail target">

            <article class="cnt-box ">
                <a href="#">

                    <div class="cnt-box-txt">
                        <div class="cnt-category">캠핑후기</div>

                            <li class="cnt-user">

                            또 놀러갈 예정이에요 ㅎㅎㅎ
                        </p>

                        <!-- 컨텐츠:위치정보 -->
                        <div class="cnt-local">

                            </span>
                        </div>
                    </div>

                    <!-- 컨텐츠:이미지 -->
                    <div class="cnt-img">
                        <div class="medium">
                            <img src="./img/medium4.jpeg" alt="커뮤니티">
                        </div>
                        <div class="medium-half-container">
                            <div class="medium-half">
                                <img src="./img/small4.jpeg" alt="커뮤니티">
                            </div>
                            <div class="medium-half">
                                <img src="./img/small5.jpeg" alt="커뮤니티">
                            </div>
                        </div>
                    </div>
                </a>

                <!-- 컨텐츠:좋아요-->

                    <div clsss="cnt-like" href="#">
