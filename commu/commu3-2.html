<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./commu3,4.css">

    <title>캠핑한컷 상세</title>
</head>

<body>
    <div class="contaniner">
        <!-- header: 상세 상단 -->
        <header class="top-container">
            <a class="back-btn" href="commu3.html">
                <span class="material-icons">keyboard_backspace</span>
            </a>
            <a class="logo" href="#">
                <img src="./img/campen_logo.png" alt="campen">
            </a>
        </header>


        <!-- 컨텐츠 영역 -->
        <section id="tab3-2" class="cnt-detail target">
             <!-- tab3-cnt2 -->
             <article class="cnt-box target">
                <a href="#">
                    <!-- 컨텐츠:프로필,텍스트 -->
                    <div class="cnt-box-txt">
                        <div class="cnt-category">캠핑한컷</div>
                        <ul class="cnt-profile">
                            <li class="cnt-user">
                                <img class="cnt-user-img" src="./img/user-img.png" alt="인생한번">
                                <span class="cnt-user-name">인생한번</span>
                            </li>
                            <li class="cnt-time">1일 전</li>
                        </ul>
                        <p class="cnt-desc">
                            캠핑멤버 4분기 정기캠핑다녀왔어요!
                            파티음식을 호다닥 차리고 본격적으로 크리스마스 파티를 했습니다 첫날부터 폭설내려서 조금 고생은 했지만 용인둥지골캠핑장 사장님께서 도와주셔서 다행히 안전하게
                            놀다가요!! 코로나가 얼른 끝나서 캠핑을 더더더 즐기고 싶은 마음이네요 ㅠㅠ
                        </p>
                    </div>

                    <!-- 컨텐츠:이미지 -->
                    <div class="cnt-img">
                        <div class="medium">
                            <img src="./img/medium3.jpeg" alt="커뮤니티">
                        </div>
                        <div class="small-container">
                            <div class="small">
                                <img src="./img/small-cnt.jpeg" alt="커뮤니티">
                            </div>
                            <div class="small">
                                <img src="./img/small-cnt2.jpeg" alt="커뮤니티">
                            </div>
                            <div class="small">
                                <img src="./img/small-cnt3.jpeg" alt="커뮤니티">
                            </div>
                        </div>
                    </div>
                </a>

                <!-- 컨텐츠:좋아요,댓글 -->
                <div class="cnt-footer">
                    <div clsss="cnt-like" href="#">
                        <a href="#">
                            <i class="far fa-heart"></i>
                            좋아요
                        </a>
                    </div>
                    <div class="cnt-comment" href="#">
                        <a href="#"><i class="far fa-comment"></i>
                            댓글쓰기
                        </a>
                    </div>
                </div>
            </article>
        </section>
        
        <!-- 상세 댓글영역 -->
        <section class="cmt1-container">
                <div class="cmt1-box">
                    <span class="material-icons-outlined">
                        textsms
                        </span>
                    <p>아직 댓글이 없어요.</p>
                    <p>첫번째 댓글을 남겨보세요.</p>
                </div>
        </section>

        <!-- 댓글 업로드 -->
        <section class="cmt2-container">
                <form class="cmt2-box">
                    <!-- 이미지 업로드 -->
                    <label class="photo" for="upload-btn">
                        <span class="material-icons">
                            image
                            </span>
                        <input type="file" id="upload-btn" class="upload" accept="image/*">
                    </label>
                    <!-- 텍스트 업로드 -->
                    <div class= "cmt2-textarea">
                        <textarea placeholder="댓글을 입력해주세요." name="comment" class="comment" rows="1"></textarea>
                        <div color="primary80" class="submit-btn submit-btn2">
                            <button type="submit">등록</button>
                        </div>
                    </div>
                </form>
        </section>

              <!-- 위로 올라가기 버튼 -->
              <div class="up-btn">
                <button>
                    <span class="material-icons-outlined">
                        expand_less
                        </span>
                </button>
            </div>

    </div>
</body>
<script src="./commu_tap.js"></script>
<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
