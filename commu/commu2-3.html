<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="contaniner">

        <!-- 컨텐츠 영역 -->
        <section id="tab2-3" class="cnt-detail target">

                    <div class="cnt-box-txt">
                        <div class="cnt-category">캠핑후기</div>

                    <!-- 컨텐츠:이미지 -->

                        <div class="medium">

                        <div class="medium">

                        </div>
                    </div>
                </a>

                <!-- 컨텐츠:좋아요,댓글 -->
                <div class="cnt-footer">
                    <div clsss="cnt-like" href="#">
                        <a href="#">
                            <i class="far fa-heart"></i>
                            좋아요
                        </a>
                    </div>
                </div>
            </article>

    </div>
