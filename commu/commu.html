<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./commu.css">

    <title>commu</title>
</head>

<body>
    <div class="contaniner">
        <!-- header: 상단탭메뉴 -->
        <ul class="tab-container">
            <li class="tab-item active" data-tab="tab1">
                <a class="tab-title" href="#">전체보기</a>
            </li>
            <li class="tab-item" data-tab="tab2">
                <a class="tab-title" href="#">캠핑후기</a>
            </li>
            <li class="tab-item" data-tab="tab3">
                <a class="tab-title" href="#">캠핑한컷</a>
            </li>
            <li class="tab-item" data-tab="tab4">
                <a class="tab-title" href="#">궁금해요</a>
            </li>
        </ul>



        <!-- 컨텐츠 영역 -->
        <section class="cnt-container ">

            <!-- cnt-tab3 -->
            <article id="tab3" class="cnt-box target">
                <!-- 컨텐츠 -->
                <a href="#">
                    <!-- 컨텐츠:프로필,텍스트 -->
                    <div class="cnt-box-txt">
                        <div class="cnt-category">캠핑한컷</div>
                        <ul class="cnt-profile">
                            <li class="cnt-user">
                                <img class="cnt-user-img" src="./img/user-img.png" alt="캠퍼1103">
                                <span class="cnt-user-name">소소캠퍼</span>
                            </li>
                            <li class="cnt-time">1일 전</li>
                        </ul>
                        <p class="cnt-desc">겨울&노을&밀리터리조합 이쁘네요! 개인적으로 캠핑은 여름보다는 겨울이 더 좋은거같아요. <br> 겨울이 가기전에 얼른 한번 더 다녀오려고
                            합니다.
                            좋은장소 있으면 댓글로 남겨주세요 ~
                        </p>
                    </div>

                    <!-- 컨텐츠:이미지 -->
                    <div class="cnt-img">
                        <div class="default">
                            <img src="./img/cont-img1.jpeg" alt="커뮤니티">
                        </div>
                    </div>
                </a>

                <!-- 컨텐츠:좋아요,댓글 -->
                <div class="cnt-footer">
                    <div clsss="cnt-like" href="#">
                        <a href="#">
                            <i class="far fa-heart"></i>
                            좋아요
                        </a>
                    </div>
                    <div class="cnt-comment" href="#">
                        <a href="#"><i class="far fa-comment"></i>
                            댓글쓰기
                        </a>
                    </div>
                </div>
            </article>

        </section>

        <!-- 글쓰기 버튼 -->
        <div class="write-button">
            <a class="write-button-click" href="">
                <span class="material-icons write-click">edit</span>
            </a>
        </div>

        <!-- 하단메뉴탭 -->
        <div id="nav-tab">
            <nav>
                <a class="nav-tab-item" href="">
                    <span class="material-icons nav-icon">home</span>
                    <label class="nav-txt">홈</label>
                </a>
                <a class="nav-tab-item" href="">
                    <span class="material-icons nav-icon">search</span>
                    <label class="nav-txt">캠핑장검색</label>
                </a>
                <a class="nav-tab-item" href="">
                    <span class="material-icons nav-icon">forum</span>
                    <label class="nav-txt">커뮤니티</label>
                </a>
                <a class="nav-tab-item" href="">
                    <span class="material-icons nav-icon">person</span>
                    <label class="nav-txt">마이</label>
                </a>
            </nav>
        </div>
    </div>
</body>
<script src="./commu_tap.js"></script>
<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
