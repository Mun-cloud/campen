          2022년 설 연휴 휴무(고객센터 포함) 공지
        </div>
        <div class="notice_article_article">
          <p>안녕하세요, 캠핏입니다.</p>

          <p><br /></p>

          <p>
            캠핏을 이용하시고 아껴주시는 캠퍼 모든 분들의 가정에 행복과 웃음이
            가득하시길 진심으로 기원합니다.

          <p>캠핏 설 연휴 휴무 안내드립니다.</p>
          <p>
            <img

              alt=":검은색_작은_정사각형:"
            />
            &nbsp;휴무 기간 : 22년 1월 29일(토) ~ 2월 2일(수)
          </p>

          <p><br /></p>

          <p>기간 중 고객센터를 운영하지 않으며,</p>
          <p>
            연휴 기간 중 문의는 2월 3일(목) 부터 순차적으로 답변드리곘습니다.
          </p>

          <p><br /></p>

          <p>감사합니다.</p>
        </div>
      </div>
    </div>

    <script>
      document.querySelector(".pop_chev").addEventListener("click", () => {
