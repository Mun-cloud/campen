<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠핀</title>
    <link rel="stylesheet" href="css/notice.css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1818959bdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pop_header">
        <div class="pop_chev">
            <i class="fas fa-chevron-left policy_btn_chev"></i>
        </div>
        <p class="pop_title">공지사항</p>
    </div>
    <div class="pop_main">
        <a href="#">
            <div class="notice_box" data-notice="notice-1.html">
                <div class="notice_info">
                    <div class="notice_title">2022년 설 연휴 휴무(고객센터 포함) 공지</div>
                    <div class="notice_date">2022.01.28</div>
                </div>
                <div class="notice_chev">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="notice_box">
                <div class="notice_info">
                    <div class="notice_title">[서버 점검] 12월 22일(수) 새벽 00시 ~ 05시 이용 불가 안내</div>
                    <div class="notice_date">2021.12.21</div>
                </div>
                <div class="notice_chev">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="notice_box">
                <div class="notice_info">
                    <div class="notice_title">(수정) 12월 16일(목) 빈자리 알림 기능 미작동 관련 안내드립니다. </div>
                    <div class="notice_date">2021.12.16</div>
                </div>
                <div class="notice_chev">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="notice_box">
                <div class="notice_info">
                    <div class="notice_title">[신기능 안내] 또 한 번 편해진 캠핏을 만나보세요👉</div>
                    <div class="notice_date">2021.11.16</div>
                </div>
                <div class="notice_chev">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>
    </div>
    <div class="pop_view_more">
        <div>더보기</div>
        <i class="fas fa-chevron-down"></i>
    </div>

    <script>
        const noticeBox = document.querySelectorAll(".notice_box")

        noticeBox.forEach(v => {
            v.addEventListener("click", (e) => {
                const target = e.currentTarget.dataset.notice
                if (target) {
                    location.href = target
                }
            })
        })
    </script>
</body>

</html>
