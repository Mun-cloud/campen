<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/report.css">

    <title>신고하기</title>
</head>

<body>

    <div class="contaniner">
        <!-- 글쓰기 상단  -->
        <header class="top-container">
            <a class="back-btn" href="#">
                <span class="material-icons-outlined">
                    arrow_back_ios
                </span>
            </a>
            <p class="title">
                신고사유
            </p>
        </header>

        <!-- 컨텐츠 -->
        <div class="report-container">
            <div class="report-box">지나친 광고</div>
            <div class="report-box">도배 및 중복</div>
            <div class="report-box">저작권 침해</div>
            <div class="report-box">욕설 및 비방</div>
            <div class="report-box">외설적인 게시글</div>
            <div class="report-box">개인정보 노출</div>
            <div class="report-box">기타</div>
            <div class="report-text">
                <textarea placeholder="신고 내용을 입력해주세요.(최대 300자)" height="100%"  name="report" maxlength="300"></textarea>
            </div>
        </div>

         <!-- 하단 버튼 -->
         <button type="button" class="write-submit">
            <span>
                신고하기
            </span>
        </button>
        
    </div>

</body>

<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
