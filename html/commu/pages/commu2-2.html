<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/commu2.css">

    <title>캠핑후기 상세</title>
</head>

<body>
    <div class="contaniner">
        <!-- header: 상세 상단 -->
        <header class="top-container">
            <a class="back-btn" href="../commu2.html">
                <span class="material-icons">keyboard_backspace</span>
            </a>
            <a class="logo" href="#">
                <img src="../img/campen_logo.png" alt="campen">
            </a>
        </header>


        <!-- 컨텐츠 영역 -->
        <section id="tab2-2" class="cnt-detail target">

            <!-- tab2-cnt2 -->
            <article class="cnt-box target">

                <!-- 컨텐츠:프로필,텍스트 -->
                <div class="cnt-box-txt">
                    <div class="cnt-category">캠핑후기</div>
                    <ul class="cnt-profile">
                        <a href="#">
                            <li class="cnt-user">
                                <img class="cnt-user-img" src="../img/user-img.png" alt="아바라">
                                <span class="cnt-user-name">아바라</span>
                            </li>
                        </a>
                        <li class="cnt-time">3시간 전</li>
                    </ul>

                    <p class="cnt-desc">
                        퇴실시간이 11시인게 힘들거같아서 2박으로 잡았는데 11-14시까지 저희만 온전히 있어서 너무 좋았습니다!
                    </p>

                    <!-- 컨텐츠:위치정보 -->
                    <div class="cnt-local">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="local-txt">
                            청계산 골든밸리 가족캠핑장 소나무존01
                        </span>
                    </div>
                </div>

                <!-- 컨텐츠:이미지 -->
                <div class="cnt-img">
                    <div class="medium">
                        <img src="../img/medium8.jpeg" alt="커뮤니티">
                    </div>
                    <div class="small-container">
                        <div class="small">
                            <img src="../img/small10.jpeg" alt="커뮤니티">
                        </div>
                        <div class="small">
                            <img src="../img/small11.jpeg" alt="커뮤니티">
                        </div>
                        <div class="small">
                            <img src="../img/small12.jpeg" alt="커뮤니티">

                        </div>
                    </div>
                </div>


                <!-- 컨텐츠:좋아요,댓글 -->
                <div class="cnt-footer">
                    <div clsss="cnt-like" href="#">
                        <a href="#">
                            <i class="far fa-heart"></i>
                            좋아요
                        </a>
                    </div>
                </div>
            </article>
        </section>

    </div>
</body>

<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
