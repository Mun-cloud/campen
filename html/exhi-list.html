<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠핀</title>
    <link rel="stylesheet" href="/css/exhi-list.css" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1818959bdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pop_header">
        <div class="pop_chev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <p class="pop_title">기획전</p>
    </div>
    <img src="./img/event_slide_08.png" alt="장박 캠핑장">
    <img src="./img/event_slide_09.png" alt="반려동물 캠핑장">
    <img src="./img/event_slide_10.png" alt="치유 캠핑장">
    <script>
        const backBtn = document.querySelector(".pop_chev")

        backBtn.addEventListener("click", () => {
            location.href = "/"
        })

        const exhiImg = document.querySelectorAll("img")
        exhiImg.forEach(v => {
            v.addEventListener("click", () => {
                location.href = "exhibition.html"
            })
        })
    </script>
</body>

</html>
