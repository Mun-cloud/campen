<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/my-logout.css">



    <title>my-logout</title>
</head>

<body>
    <div class="my-container">
        <div class="signup-login">
            <!-- 회원가입 -->
            <a href="#" class="signup">
                <button class="signup-btn" type="button
                " mode="outlined">
                    <span>회원가입</span>
                </button>
            </a>

            <!-- 로그인 -->
            <a href="#" class="login">
                <button class="login-btn" type="button
                " mode="outlined">
                    <span>로그인</span>
                </button>
            </a>
        </div>

        <!-- 공지사항,설정,고객센터 박스  -->

        <a class="my-notice" href="#">
            <div class="my-div">
                공지사항
            </div>
        </a>
        <a class="my-set" href="#">
            <div class="my-div">
                설정
            </div>
        </a>
        <a class="my-center" href="#">
            <div class="my-div">
                고객센터
            </div>
        </a>


        <!-- 하단메뉴탭 -->
        <div id="nav-container">
            <nav class="nav-tab">
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">home</span>
                    <label class="nav-txt">홈</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">search</span>
                    <label class="nav-txt">캠핑장검색</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">forum</span>
                    <label class="nav-txt">커뮤니티</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">person</span>
                    <label class="nav-txt">마이</label>
                </a>
            </nav>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
