
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
<link rel="stylesheet" href="../css/setting-pages.css">

    <title>한줄소개</title>
</head>

<body>

    <div class="user-container">
        <!-- 헤더 -->
        <header class="user-header">
                <span class="material-icons-outlined">arrow_back_ios</span>
                <p>
                    한 줄 소개 설정
                </p>
        </header>

        <!-- 컨텐츠 영역  -->

            <div class="cnt-text">
                <div>캠퍼님을 소개할 수 있는</div>
                <div>소개글을 입력해주세요.</div>
            </div>
            <input placeholder="한 줄 소개를 입력해주세요.(2자~30자)" type="text" name="user-intro" />
            <hr style="border: solid 0.5px #999;">
        </div>

        <!-- 버튼 영역 -->
        <button type="button" class="setting-submit">
            <span>설정하기</span>
        </button>
    </div>
