<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/my-login.css">
    <title>my-login</title>
</head>

<body>
    <div class="my-container">
        <!-- 유저 마이 프로필 -->
        <a href="#">
            <div class="my-profile">
                <img src="./img/user-img.png" alt="상">
                <div class="my-user">
                    <h3 class="my-user-name">인생한번</h3>
                    <p class="my-user-intro">
                        나는 자연인을 꿈꿉니다.
                        <span class="material-icons-outlined">arrow_forward_ios</span>
                    </p>
                </div>
            </div>
        </a>

        <!-- 공지사항,설정,고객센터 박스  -->
        <a class="my-content" href="#">
            <div class="my-div">
                내가 작성한글
            </div>
        </a>
        <a class="my-notice" href="#">
            <div class="my-div">
                공지사항
            </div>
        </a>
        <a class="my-set" href="#">
            <div class="my-div">
                설정
            </div>
        </a>


        <!-- 하단메뉴탭 -->
        <div id="nav-container">
            <nav class="nav-tab">
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">home</span>
                    <label class="nav-txt">홈</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">search</span>
                    <label class="nav-txt">캠핑장검색</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">forum</span>
                    <label class="nav-txt">커뮤니티</label>
                </a>
                <a class="nav-item" href="#">
                    <span class="material-icons nav-icon">person</span>
                    <label class="nav-txt">마이</label>
                </a>
            </nav>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

</html>
